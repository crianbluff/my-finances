<section class="ctn-register">
  <div class="register">
    <form class="ctn-form" action="javascript:void(0);" #formRegister="ngForm" (ngSubmit)="onSubmit(formRegister.value)">
      <h4 class="bg-title">
        Register
      </h4>
      
      <div class="form-group">
        <label for="email">
          User
        </label>
  
        <input type="email" class="form-control" minlength="5" maxlength="50" placeholder="example@gmail.com" name="email" required ngModel>
      </div>

      <div class="form-group">
        <label for="name">
          Name
        </label>
  
        <input type="text" class="form-control" minlength="3" maxlength="50" placeholder="John Doe" name="name" required ngModel>
      </div>
  
      <div class="form-group">
        <label for="password">
          Password
        </label>
  
        <input type="password" class="form-control" minlength="6" maxlength="50" placeholder="*********" name="password" required ngModel>
      </div>
  
      <div class="form-group">
        <sh-btn
          [itHasloader]="true" [isShBtnLoading]="loading"
          [isShBtnDisabled]="formRegister.invalid || loading"
          shBtnId="btn-register" class="mt-2"
          shBtnTxt="Create Account" shBtnLoadingTxt="Creating User"
          shBtnType="submit" shBtnClasses="btn bg-primary btn-extended"
        >
        </sh-btn>
      </div>
  
      <div class="info txt-center">
        <span>
          Do you already have an account?
        </span>
        
        <a href="javascript:void(0);" [routerLink]="['/login']">
          Login
        </a>
      </div>
    </form>
  </div>
</section>

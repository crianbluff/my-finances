<div class="page-body-wrapper full-page-wrapper auth-page">
  <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4 text-white">
          Log In
        </h2>

        <div class="auto-form-wrapper">
          <form action="javascript:void(0);" #formLogin="ngForm" (ngSubmit)="onSubmit(formLogin.value)">
            <div class="form-group">
              <label class="label">
                User
              </label>

              <div class="input-group">
                <input type="email" class="form-control" placeholder="Email" required ngModel name="email">

                <div class="input-group-append">
                  <span class="input-group-text text-link">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>
            
            <div class="form-group">
              <label class="label">
                Password
              </label>

              <div class="input-group">
                <input type="password" class="form-control" placeholder="*********" required ngModel name="password">

                <div class="input-group-append">
                  <span class="input-group-text text-link">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <button class="btn btn-primary submit-btn btn-block" [disabled]="formLogin.invalid" *ngIf="!loading">
                Login
              </button>

              <button class="btn btn-primary submit-btn btn-block" disabled *ngIf="loading">
                <i class="fa fa-spin fa-sync"></i>
                loging...
              </button>
            </div>
            
            
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold text-secondary">
                Have you already registered?
              </span>

              <br>

              <a href="javascript:void(0);" class="text-black text-small text-link" [routerLink]="['/register']">
                Create a new account
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

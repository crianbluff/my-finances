<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-primary text-center bg-title mb-5">
          Add new Earning / Expense
        </h4>

        <form action="javascript:void(0);" [formGroup]="formEntryEgress" (ngSubmit)="createEntryEgress()">
          <div class="form-group">
            <label class="text-muted">
              Description
            </label>

            <input type="text" class="form-control" placeholder="Description" required formControlName="description" name="description">
          </div>

          <div class="form-group">
            <label class="text-muted">
              Amount
            </label>

            <input type="number" class="form-control" placeholder="Amount" required formControlName="amount" name="amount">
          </div>

          <div class="form-group">            
            <label class="text-muted mt-1">
              Type
            </label>

            <div class="text-center mb-1">
              <button type="button" class="btn btn-primary btn-block" *ngIf="type === 'entry'" (click)="type = 'egress'">
                Earnings
              </button>
  
              <button type="button" class="btn btn-warning btn-block" *ngIf="type === 'egress'" (click)="type = 'entry'">
                Expenses
              </button>
            </div>
          </div>

          <hr>
          
          <button type="submit" class="btn btn-success mr-2" [disabled]="formEntryEgress.invalid" *ngIf="!loading">
            <i class="fa fa-save"></i>
            Add
          </button>

          <button type="button" class="btn btn-success mr-2" disabled *ngIf="loading">
            <i class="fa fa-spin fa-sync"></i>
            Please wait...
          </button>
          
          <button type="reset" class="btn btn-danger">
            Cancel
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<sh-title shTxt="Add New Earning / Expense"></sh-title>

<section>
  <form class="ctn-form" action="javascript:void(0);" [formGroup]="formEarningsExpenses" (ngSubmit)="createEntryEgress()">
    <div class="form-group">
      <label>
        Description
      </label>

      <input type="text" class="form-control" placeholder="Description" required formControlName="description" name="description">
    </div>

    <div class="form-group">
      <label>
        Amount
      </label>

      <input type="tel" class="form-control" placeholder="Amount" required formControlName="amount" name="amount">
    </div>

    <div class="form-group">    
      <label for="btn-type-{{type === 'egress' ? 'expense' : 'earning'}}">
        Type
      </label>

      <sh-btn
        *ngIf="type === 'entry'"
        (shBtnCaptureClick)="toggleType('egress')"
        shBtnId="btn-type-earning"
        shBtnTxt="Earnings" shBtnType="button"
        shBtnClasses="btn btn-extended bg-primary"
      >
      </sh-btn>

      <sh-btn
        *ngIf="type === 'egress'"
        (shBtnCaptureClick)="toggleType('entry')"
        shBtnId="btn-type-expense"
        shBtnTxt="Expenses" shBtnType="button"
        shBtnClasses="btn btn-extended bg-warning"
      >
      </sh-btn>
    </div>

    <div class="ctn-earnings-expenses-btns">
      <sh-btn
        [itHasloader]="true" [isShBtnLoading]="loading"
        [isShBtnDisabled]="formEarningsExpenses.invalid || loading"
        shBtnId="btn-add-earnings-expenses"
        shBtnTxt="Add" shBtnType="submit"
        shBtnLoadingTxt="Adding" shBtnClasses="btn bg-success"
      >
        <i shBtIconNormal class="fa fa-save"></i>
      </sh-btn>
    </div>
  </form>
</section>
